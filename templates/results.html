<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{query}}</title>
    <script src="https://kit.fontawesome.com/067fc88846.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static//script.js" defer></script>
    <link rel="shortcut icon" href="/static//favicon.png" type="image/x-icon">
</head>

<body>
    <section class="lg:sticky top-0 right-0 left-0  bg-white">
        <div class="lg:w-1/2 m-auto flex flex-row gap-6 items-center p-4 border-b">
            <div>
                <a href="/" class="text-xl font-bold">
                    <img src="/static/geine-crop.png" alt="logo" class="lg:h-24 lg:w-54 h-12 w-36 object-contain">
                </a>
            </div>
            <form action="search" method="get" class="w-full relative">
                <div class="px-6 py-3 border shadow-md shadow-grap-500/50 rounded-full flex gap-4 items-center w-full">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" name="q" type="text" placeholder="Search" class= "focus:outline-none placeholder-gray-600 w-full" value="{{ query }}">
                    <button type="reset" class="flex gap-2 items-center"><i class="fa-solid fa-x"></i></button>
    
                </div>
                <div id="suggestions" class=" absolute z-10 bg-white mt-2"></div>

            </form>

        </div>

    </section>

    <section class="p-2">
        <!--<h1 class="lg:m-auto lg:w-1/2 text-xl  px-4 pt-6 pb-4">Showing Result for <span class="text-blue-500  ">{{query}}</span>
        </h1>-->

        {%for obj in results:%}

        <div class="lg:mx-auto px-5 py-5 flex flex-col gap-1 lg:w-1/2 bg-white">
            <div class="flex gap-2 items-center">
                <div>
                    {% if obj.favicon:%}
                    <img src={{obj.favicon}} alt="website-icon" class="h-10 w-10 border rounded-full p-1.5">
                    {%else:%}
                    <img src="/static/default-favicon.png" alt="website-icon" class="h-10 w-10 border rounded-full p-2">
                    {%endif%}
                </div>
    
                <div class="flex flex-col leading-[18px]">
                    <p class="capitalize text-[15px]">{{obj.domain}}</p>
                    <a href={{obj.url}} class="text-[12.40px]">{{obj.url | truncate(40)}}</a>
                </div>
    
            </div>
            <div class="flex gap-4 w-full justify-between">
                <div class="">
                    <a href={{obj.url}} class="text-blue-500 hover:underline text-[22px] font-meium">{{obj.title | truncate(100)}}</a>
                    <p class="text-[14.20px] ">{{obj.meta_description | truncate(150)}}</p>
    
                </div>
                <div class="">
                    {% if obj.first_image and 'http' in obj.first_image:%}
                    <img src={{obj.first_image}} alt="page-image" class="h-24 w-24  rounded-md object-cover border">
                    {%endif%}

                </div>
    
            </div>
        </div>
    
        {%endfor%}

    </section>

</body>

</html>
