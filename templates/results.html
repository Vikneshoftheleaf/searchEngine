<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{query}}</title>
    <script src="https://kit.fontawesome.com/067fc88846.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static//script.js" defer></script>
</head>

<body>
    <section class="lg:sticky top-0 right-0 left-0 shadow bg-white">
        <div class="lg:w-1/2 m-auto flex flex-col lg:flex-row gap-6 items-center p-4">
            <div>
                <a href="/" class="text-xl font-bold">
                    <img src="/static/geine-crop.png" alt="logo" class="lg:h-24 lg:w-54 h-12 w-36 object-contain">
                </a>
            </div>
            <form action="search" method="get" class="w-full relative">
                <div class="px-6 py-4 border-2 shadow rounded-full flex gap-4 items-center w-full">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" name="q" type="text" placeholder="Search" class= "focus:outline-none  w-full" value="{{ query }}">
                    <button type="reset" class="flex gap-2 items-center"><i class="fa-solid fa-x"></i></button>
    
                </div>
                <div id="suggestions" class=" absolute z-10 bg-white mt-2"></div>

            </form>

        </div>

    </section>

    <section >
        <h1 class="lg:m-auto lg:w-1/2 text-xl  px-4 pt-6 pb-4">Showing Result for <span class="text-blue-500  ">{{query}}</span>
        </h1>

        {%for obj in results:%}

        <div class="lg:mx-auto px-4 py-6 flex flex-col gap-2 lg:w-1/2 bg-white">
            <div class="flex gap-2 items-center">
                <div>
                    {% if obj.icon:%}
                    <img src={{obj.icon}} alt="website-icon" class="h-10 w-10 border rounded-full p-2">
                    {%else:%}
                    <img src="/static/default-favicon.png" alt="website-icon" class="h-10 w-10 border rounded-full p-2">
                    {%endif%}
                </div>
    
                <div class="flex flex-col gap-0">
                    <p class="capitalize">{{obj.domain}}</p>
                    <a href={{obj.url}} class="text-xs font-light">{{obj.url | truncate(40)}}</a>
                </div>
    
            </div>
            <div>
                <a href={{obj.url}} class="text-2xl text-blue-500 hover:underline">{{obj.title | truncate(100)}}</a>
                <p class="text-base font-light">{{obj.meta_description | truncate(150)}}</p>
    
            </div>
        </div>
    
        {%endfor%}

    </section>

</body>

</html>
